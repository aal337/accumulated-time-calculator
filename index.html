<!DOCTYPE html>
<html>
    <head>
        <title>Accumulated Time Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0/full/pyodide.js"></script>
        <script>
            async function main() {
                let pyodide = await loadPyodide();
                pyodide.runPython(await (await fetch("app.py")).text());
            };
            main();
        </script>
    </head>
    <body>
        <div class="main flexbox input">
            <div class="flex-item">Duration of </div>
            <div class="flex-item">todo: input field and unit selector</div>
            <div class="flex-item"> per </div>
            <div class="flex-item">todo: input</div>
            <div class="flex-item"> across a time span of</div>
            <div class="flex-item">todo: input</div>
            <div class="flex-item">todo: button calculate</div>
        <div class="main result">
            <span id="eq-sign">= </span>
            <span id="res-num"></span>
        </div>
    </body>
</html>
