<!DOCTYPE html>
<html>
    <head>
        <title>Accumulated Time Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0/full/pyodide.js"></script>
        <script>
            async function main() {
                let pyodide = await loadPyodide();
                pyodide.runPython(await (await fetch("app.py")).text());
            };
            main();
        </script>
    </head>
    <body>
        <div class="main flexbox input">
            <div class="flex-item">
                <span class="label">Duration of </span>
                <input id="duration"/>
                <select id="duration-unit">
                    <option value="seconds">seconds</option>
                    <option value="minutes">minutes</option>
                    <option value="hours">hours</option>
                    <option value="days">days (are you crazy)</option>
                </select>
            </div>
            <div class="flex-item">
                <span class="label"> per </span>
                <input id="frequency"/>
                <select id="frequency-unit">
                    <option value="hours">hours</option>
                    <option value="days">days</option>
                    <option value="weeks">weeks</option>
                </select>
            </div>
            <div class="flex-item">
                <span> across a time span of </span>
                <input id="timespan"/>
                <select id="timespan-unit">
                    <option value="days">days</option>
                    <option value="weeks">weeks</option>
                </select>
            </div>
            <button class="flex-item" id ="thebutton" type="button">Calculate</button>
        </div>
        <div class="main result">
            <span id="eq-sign">= </span>
            <span id="res-num"></span>
        </div>
    </body>
</html>
